<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Faculty Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url(bg.avif); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #4a4a4a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #6e8efb;
            background: #ffffff;
            outline: none;
            box-shadow: 0 4px 8px rgba(110, 142, 251, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: #6e8efb;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #5b75e4;
            box-shadow: 0 6px 12px rgba(94, 117, 251, 0.2);
            transform: scale(1.02);
        }

        .google-login {
            margin-top: 30px;
        }

        .google-login p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 10px;
        }

        .g-signin2 {
            display: inline-block;
            width: 240px;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }

        .g-signin2:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Login</h1>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your admin username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="google-login">
            <p>Or login with:</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <p class="redirect">
            Don't have an account? <a href="faculty-register.html">Register here</a>
        </p>
    </div>
