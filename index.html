<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url(bg.avif); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .landing-container {
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="display-4 text-dark">Welcome to the Quiz Portal</h1>
        <p class="text-muted mb-4">Please select your login type:</p>
        <div class="card-container">
            <div class="card text-center shadow" onclick="window.location.href='admin-login.html'">
                <h2 class="h5 text-primary">Admin</h2>
                <p class="text-secondary">Manage faculty and users</p>
            </div>
            <div class="card text-center shadow" onclick="window.location.href='faculty-login.html'">
                <h2 class="h5 text-danger">Faculty</h2>
                <p class="text-secondary">Manage quizzes and users</p>
            </div>
            <div class="card text-center shadow" onclick="window.location.href='user-login.html'">
                <h2 class="h5 text-success">User</h2>
                <p class="text-secondary">Participate in quizzes</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
