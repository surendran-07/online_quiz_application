<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url(bg.avif); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: #4a4a4a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #6e8efb;
            background: #ffffff;
            outline: none;
            box-shadow: 0 4px 8px rgba(110, 142, 251, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: #6e8efb;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #5b75e4;
            box-shadow: 0 6px 12px rgba(94, 117, 251, 0.2);
            transform: scale(1.02);
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your admin username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Default admin credentials
        const defaultAdmin = {
            username: "admin",
            password: "admin123"
        };

        // Handle form submission
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username === defaultAdmin.username && password === defaultAdmin.password) {
                // Redirect to admin dashboard
                alert('Login successful!');
                window.location.href = 'Adminhome.php';
            } else {
                // Display error message
                document.getElementById('error-message').textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
